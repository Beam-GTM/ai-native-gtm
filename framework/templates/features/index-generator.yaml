automation:
  auto_update: true
  update_triggers:
    - "file_change"
    - "progress_update"
    - "status_change"
  
  file_detection:
    scan_patterns:
      - "*.md"
      - "*.yaml"
      - "*.txt"
    exclude_patterns:
      - "*.bak"
      - "*.tmp"
  
  status_mapping:
    file_exists: "✅"
    file_missing: "❌"
    file_outdated: "⚠️"

loading:
  orchestrator_integration:
    load_on_activation: true
    cache_duration: "session"
    refresh_trigger: "feature_switch"
  
  batch_loading:
    enabled: true
    parallel: true
    max_concurrent: 5